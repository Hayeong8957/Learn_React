<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <h1>html안에서 자바스크립트 사용하는 법</h1>
        <h2>자바스크립트 파일 불러오는 법</h2>
        <script src="like-button.js">
          // 웹팩은 마법을 부리는 게 아니라 리액트를 자바스크립트 파일로 만드는 것 
          // 쪼개진 자바스크립트 파일을 html이 실행할 수 있는 자바스크립트 파일로 합쳐주는 것
        </script>
        <h2>소스로 안불러오고, 자체에서 쓰는 방법</h2>
        <script>
            window.onload=() => {

            };
        </script>

        <h1>튜토리얼: 좋아요 버튼</h1>
        <div id="root"></div> <!-- 결과: <div id="root"><button>Like</button></div> -->
            <script type="text/babel">
                class LikeButton extends React.Component {
                    // 리액트 안에 컴포넌트가 들어있고, 상속을 해온다. 
                    constructor(props) {
		                super(props);
		                this.state = {
			                liked: false, //처음에는 좋아요가 눌러져있지 않으니까 기본값
		                };
                    }

                    render(){
                        return <button 
                            type="submit" 
                            onClick={() => { this.setState({ liked: true })}}
                            >{this.state.liked === true ? 'Liked' : 'Like'}</button>
                        }
                 }
                               
            </script>
            <script type="text/babel">
                ReactDOM.render(<div><LikeButton /><LikeButton /><LikeButton /></div>, document.querySelector('#root'));
                // 컴포넌트 복사
            </script>
    </body>
</html>
