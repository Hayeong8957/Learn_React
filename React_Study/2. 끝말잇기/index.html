<html>
    <head>
        <meta charset="UTF-8" />
        <title>구구단</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <h1>구구단</h1>
        <div id="root"></div>
            <script type="text/babel">
                // 리액트 Hooks = 함수 컴포넌트 안에서 state랑 ref를 쓸 수 있음
                // 짧고 간결하게 코드 구현 가능
                const Gugudan = () => { // 함수 컴포넌트, functional conponent
                    //state를 객체로 묶지 않고 Hooks로 하나씩 쪼갬, state를 선언하는 방법
                    // 비구조화 할당 문법 [first, setFirst]
                    const [first, setFirst] = React.useState(Math.ceil(Math.random() * 9));
                    const [second, setSecond] = React.useState(Math.ceil(Math.random() * 9));
                    const [value, setValue] = React.useState('');
                    const [result, setResult] = React.useState('');
                    /* state = {
                        first: Math.ceil(Math.random() * 9),
                        second: Math.ceil(Math.random() * 9),
                        value: '',
                        result: '',
                    } */
                    const inputRef = React.useRef(null);
                    // useRef라는 걸로 dom에 접근, current를 덧붙여줘야한다.

                    const onChangeInput = (e) => {
                        setValue(e.target.value);
                    };

                    const onSubmitform = (e) => {
                        e.preventDefault();
                            if (parseInt(this.state.value) === this.state.first * this.state.second) {
                                // 정답일 때에 화면
                                setResult('정답: ' + value);
                                setFirst(Math.ceil(Math.random() * 9));
                                setSecond(Math.ceil(Math.random() * 9));
                                setValue('');
                                inputRef.current.focus();
                                } else {
                                // 정답이 아닐 때에 화면
                                setResult('땡');
                                setValue('');
                                inputRef.current.focus();
                                // document.querySelector('input').focus() 랑 같은 효과
                            }

                    }

                    return (
                        <React.Fragment>
                            <div>{first} 곱하기 {second}는?</div>
                            <form onSubmit={}>
                                <input ref={inputRef} onChange={onChangeInput} value={value} />
                                <button>입력!</button>    
                            </form>
                            <div id="result">{result}</div>
                        </React.Fragment>
                    );
                }     

                                   
            </script>
            <script type="text/babel">
                ReactDOM.render(<GuGuDan />, document.querySelector('#root'));
            </script>
    </body>
</html>
